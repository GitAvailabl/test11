<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignupPage</title>
</head>
<body>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username(only letters, numbers)"
               Required /> <br><br><br>
        <label for="">First name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Firstname"
               Required /> <br><br><br>
        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Lastname"
               Required /> <br><br><br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email"
               Required /> <br><br><br>
        <label for="">Password</label>
        <input type="password" id="pwd" name="pwd" placeholder="Enter Password"
               Required /> <br><br><br>
        <label for="">Confirm Password</label>
        <input type="password" id="cpwd" name="cpwd" placeholder="Confirm Password"
               Required /> <br><br><br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
